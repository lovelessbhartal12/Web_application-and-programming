<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background: cyan;
        transition: background 2s ease-out;
      }
      .box:hover {
        background: blue;
      }
      input:focus {
        background: lightgreen;
        outline: none;
        border: none;
      }
      input[type="email"]:invalid {
        border: apx solid red;
        color: red;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br /><br />
    <input type="text" /><br /><br />
    <form action="#">
      <input type="email" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
