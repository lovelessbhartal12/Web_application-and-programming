<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr) 100px;
        gap: 30px;
        height: 100vh;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
      .child {
        background: red;
        padding: 30px;
      }
      .child1 {
        /* justify-self: center; */
        /* align-self: center; */
        grid-row: 1 / 3;
      }
      .child2 {
        grid-column: 2 /4;
        grid-row: 1 / 3;
      }
      .child5 {
        grid-column: 1 / 4;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">1</div>
      <div class="child child2">2</div>

      <div class="child child5">5</div>
    </div>
  </body>
</html>
