<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 100vh;
        background-image: url("../Screenshot 2025-12-13 070854.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .para {
        font-size: 20px;
      }
      .para1 {
        background: rgba(255, 0, 0, 0.5);
      }
      .para2 {
        background: red;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div style="height: 300vh; background: transparent"></div>
    <p class="para para1">This is a text</p>
    <p class="para para2">this is a text</p>
  </body>
</html>
