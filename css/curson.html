<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        position: relative;
        display: inline;
      }
      h2::after {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%);
        content: "";
        width: 0%;
        height: 2px;
        background: blue;
        transition: all 1s ease;
      }
      h2:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>
      HEAD
      <div></div>
    </h2>
  </body>
</html>
