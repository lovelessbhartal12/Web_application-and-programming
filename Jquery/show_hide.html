<!doctype html>
<html>
  <head>
    <title>Show and Hide Div using jQuery</title>

    <script src="jquery-4.0.0.min.js"></script>

    <style>
      #myDiv {
        width: 300px;
        height: 150px;
        background-color: rgb(193, 173, 230);
        text-align: center;
        line-height: 150px;
        margin: 20px auto;
        border-radius: 10px;
      }

      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <center>
      <button id="showBtn">Show</button>
      <button id="hideBtn">Hide</button>

      <div id="myDiv">hey loblesh!</div>
    </center>

    <script>
      $(document).ready(function () {
        $("#hideBtn").click(function () {
          $("#myDiv").hide(1000);
        });

        $("#showBtn").click(function () {
          $("#myDiv").show(1000);
        });
      });
    </script>
  </body>
</html>
