<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="heading2" ,id="query">query selector</h2>
    <p class="para">decs1</p>
    <p class="para">desc3c</p>
    <script>
      const li = document.createElement("li");
      const text = document.createTextNode("apple");
      li.appendChild(text);
      document.querySelector("ul").appendChild(li);

      const heading2 = document.getElementById("query");
      heading2.textContent = "updated";
      console.log(heading2);

      const parasfromtag = document.getElementsByTagName("p");

      const firstpar = document.querySelector("p");
      firstpar.style.color = "red";
      console.log(firstpar);

      const firstparafromclass = document.querySelector(".para");
      const allpara = document.querySelectorAll("p");

      console.log(allpara);

      for (let para of allpara) {
        para.style.fontWeight = "bold";
      }

      allpara.forEach((para) => {
        para.style.fontstyle = "italic";
      });
      [...allpara].map((para) => {
        para.style.fontSize = "50px";
      });

      document.querySelector("div").innerHTML = "<h1>HEAD</h1>";
      document.querySelector("div").setAttribute("title", "box");
      document.querySelector("img").src = "img2.png";
    </script>
