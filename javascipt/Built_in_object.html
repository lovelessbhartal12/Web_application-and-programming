<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // string object haru
      const str = "hello world";

      console.log(str.length);
      console.log(str.charAt(3));
      console.log(str.includes("world"));
      console.log(str.indexOf("world"));
      console.log(str.indexOf("o"));
      console.log(str.slice(6, 9));
      console.log(str.slice(6, -1));
      console.log(str.split(""));
      console.log(str.toLowerCase());
      console.log(str.replace("world ", "js"));
      console.log(str.startsWith("hello"));
      console.log(str.endsWith("world"));
      let country = "nepal";
      let city = "lalitpur";
      let address = city.concat(" ", country);
      console.log(address);

      let num = "2";
      console.log(num.padStart(3, "0"));
      console.log(num.padEnd(4, "0"));

      //   number onejct Haru

      let num1 = 42;
      console.log(Number("42"));
      console.log(Number(true));
      console.log(Number(false));
      console.log(Number(null));
      console.log(Number("loceless"));
      console.log(Number(undefined));

      console.log(Number.MAX_VALUE);
      console.log(Number.MIN_VALUE);
      console.log(Number.POSITIVE_INFINITY);
      console.log(Number.NaN);

      console.log(Number.parseFloat("42.555324"));
      console.log(parseFloat(42.2423));
      console.log(Number.isInteger("43"));
      console.log(Number.isFinite(Infinity));

      let num2 = 123.3456;
      console.log(num2.toFixed(2));
      console.log(num2.toPrecision(6));

      console.log(0 / 0);
      console.log("aalu" - 5);
      console.log(parseFloat("lovless"));

      console.log(Number.isNaN(0 / 0));

      //   math Object

      console.log(Math.PI);
      console.log(Math.E);
      console.log(Math.abs(-5));
      console.log(Math.round(53.445));
      console.log(Math.floor(5.7));
      console.log(Math.min(10, 2, 3, 54, 2, 3));
      console.log(Math.max(10, 2, 35, 4, 5, 333));
      console.log(Math.sqrt(25));
      console.log(Math.pow(5, 3));
      console.log(Math.sign(-5));

      //   date onject

      console.log(new Date());
      console.log(new Date("2024-03-2"));
      let now = new Date();
      console.log(now.getFullYear());
      console.log(now.getMonth());
      console.log(now.getHours());
      console.log(now.getMinutes());
      console.log(now.getMilliseconds());
    </script>
  </body>
</html>
