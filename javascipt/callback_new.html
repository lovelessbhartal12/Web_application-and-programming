<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchdata(dataindentifier, callback) {
        console.log(`fetching data of ${dataindentifier}`);
        setTimeout(() => {
          const error = Math.random() <= 0.5;

          if (error) {
            callback(`error fetching data ${dataindentifier}`, null);
            return;
          }
          callback(null, `data of ${dataindentifier}`);
        }, 2000);
      }

      fetchdata("user ", (err, data) => {
        if (err) return console.error(err);
        console.log(data);

        fetchdata("post", (err, data) => {
          if (err) return console.error(err);
          console.log(data);
        });
      });
    </script>
  </body>
</html>
