<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sc, initial-scale=1.0" />

  <body>
    <script>
      const fact = (n) => {
        let fact1 = 1;
        for (let i = 2; i <= n; i++) {
          fact1 = fact1 * i;
        }
        return fact1;
      };
      console.log(fact(5));
    </script>
  </body>
