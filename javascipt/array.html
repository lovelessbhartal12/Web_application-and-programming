<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "banana", "cherry"];
      fruits.shift("orange");
      console.log(fruits);
      fruits.unshift("orange");
      console.log(fruits);

      fruits.push("grappes");
      console.log(fruits);
      //   fruits.pop("grappes");
      //   console.log(fruits);

      fruits.splice(1, 1);
      console.log(fruits);

      fruits.forEach(function (f, i) {
        console.log(`index: ${i}, values: ${f}`);
      });

      const mergedindexvaluearray = fruits.map(function (f, i) {
        return `s{i} - s{f} `;
      });

      console.log(mergedindexvaluearray);
    </script>
  </body>
</html>
