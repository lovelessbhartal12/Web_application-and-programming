<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Arithmetic Functions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        width: 350px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #fff;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      input {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        font-size: 16px;
      }

      button {
        width: 70px;
        padding: 8px;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Basic Arithmetic Functions</h2>

      <input type="number" id="num1" placeholder="Operand" />
      <input type="number" id="num2" placeholder="Operand" />

      <br />

      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('sub')">Sub</button>
      <button onclick="calculate('mul')">Mul</button>
      <br />
      <button onclick="calculate('div')">Div</button>
      <button onclick="calculate('mod')">Mod</button>

      <div class="result">Result: <span id="result">0</span></div>
    </div>

    <script>
      function calculate(operation) {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let res;

        if (isNaN(a) || isNaN(b)) {
          alert("Please enter both operands");
          return;
        }

        switch (operation) {
          case "add":
            res = a + b;
            break;
          case "sub":
            res = a - b;
            break;
          case "mul":
            res = a * b;
            break;
          case "div":
            res = b !== 0 ? a / b : "Cannot divide by zero";
            break;
          case "mod":
            res = b !== 0 ? a % b : "Cannot mod by zero";
            break;
        }

        document.getElementById("result").innerText = res;
      }
    </script>
  </body>
</html>
