<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="italic">head</div>
    <button onclick="remove()">REMOVE DIV</button>
    <script>
      function remove() {
        document.querySelector("div").classList.toggle("hide");
      }
    </script>
  </body>
</html>
