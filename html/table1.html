<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        border-color: burlywood;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        STUDENT record
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>roll_no</th>
          <th>adress</th>
          <th>department</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
