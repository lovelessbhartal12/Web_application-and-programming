<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      :root {
        --bg-color: cyan;
        --text-color: red;
      }
      [theme="dark"] {
        --bg-color: black;
        --text-color: white;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .colmanual1 {
        background: green;
      }
      .colmanual2 {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>hello world</h1>
      <button
        class="btn btn-primary"
        onclick="document.documentElement.setAttribute('theme' ,'light')"
      >
        set light
      </button>
      <button
        class="btn btn-primary"
        onclick="document.documentElement.setAttribute('theme' ,'dark')"
      >
        set dark
      </button>
      <div class="row">
        <div class="col-12 col-sm-4 colmanual1">column1</div>
        <div class="col-12 col-sm-8 colmanual2" col>column2</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-4 colmanual1">column3</div>
        <div class="col-12 col-sm-8 colmanual2" col>column4</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
